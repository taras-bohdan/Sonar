language: node_js
node_js:
- '11'
install:
- cd $PROJECT_PART && yarn
- npm install -g codecov
script:
- yarn run lint && yarn run coverage
- sonar-scanner
after_script:
- "codecov"
env:
  global:
    - CXX=g++-4.8
jobs:  
  include:
    - stage: "Tests"                
      name: "Lint"
      script: yarn run lint
    - script: yarn run coverage   
      name: "Unit Tests"
matrix:
  include:
    - name: "Client Side"
      env: PROJECT_PART=client
    - name: "Server Side"
      env: PROJECT_PART=server
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      - libpcap-dev
  sonarcloud:
    organization: "tbohdanxdr-github"
    token:
      secure: 1af810b9512f20a1bc8ab38475f728b3aa841499
  
