language: node_js
node_js:
- '10'
install:
- cd client && npm install
- cd ../server && npm install
- cd ..
script:
- npm run lint-client
- npm run lint-server
- npm run test-client
after_script: # Upload coverage reports
  - COVERALLS_REPO_TOKEN=$coveralls_repo_token yarn run coveralls-client && yarn run coveralls-server
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      - libpcap-dev
